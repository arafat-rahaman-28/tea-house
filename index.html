<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tea House</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
			integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Sora:wght@100..800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- BANNER SECTION -->
		<div
			class="bapnner-parent-container max-w-[1240px] mx-auto flex justify-between items-center"
		>
			<div class="left-container">
				<h1 class="text-[80px] font-bold">
					It's good <br />
					tea time at The <br />
					Tea House
				</h1>
				<p class="text-[18px] my-[30px]">
					Tea and Botanical Solutions Supplier Give Optimum <br />
					Satisfaction To Your Taste Buds.
				</p>
				<button
					class="px-[20px] py-[18px] rounded-[10px] bg-emerald-300 text-[20px] text-white"
				>
					Explore More
				</button>
			</div>
			<div class="right-container">
				<img class="" src="images/banner.png" alt="" />
				<!-- rating pop up -->
				<div
					class="py-[18px] px-[28px] w-[255px] justify-center rounded-2xl shadow-lg"
				>
					<div class="flex text-4xl gap-2 justify-center">
						<span><i class="fa-solid fa-star"></i></span>
						<p class="font-bold">5.00</p>
					</div>
					<p class="text-center">Trust Pilot Ratings</p>
				</div>
			</div>
		</div>
	</body>
</html>
